<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header-title">Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let producerName of getProducerNames()">
    <ion-card>
      <ion-card-header>
        <div class="card-header-content">
          <ion-card-title>Vendedor: {{ producerName }}</ion-card-title>
          <div class="whatsapp-button">
            <ion-button fill="clear" color="success" (click)="contactViaWhatsApp(producerName)">
              <ion-icon slot="icon-only" name="logo-whatsapp"></ion-icon>
              <ion-text>Conversar</ion-text>
            </ion-button>
          </div>
        </div>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let item of groupedCartItems[producerName]">
            <ion-thumbnail slot="start" class="product-thumbnail">
              <ion-img [src]="item.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label class="product-description">
              <h2>{{ item.title }}</h2>
              <p>Pre√ßo: {{ item.price | currency }}</p>
              <p>Quantidade: {{ item.quantity }}</p>
            </ion-label>
            <ion-button fill="clear" color="danger" (click)="removeItem(producerName, item.id)">
              <ion-icon slot="icon-only" name="trash-bin"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>

        <div class="button-group">
          <ion-button expand="block" color="danger" (click)="cancelPurchase(producerName)">Cancelar Compra</ion-button>
          <ion-button expand="block" color="primary" (click)="openFinalizarCompraModal(producerName)">Finalizar Compra</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
