<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Meus Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let product of userProducts">
      <ion-thumbnail slot="start">
        <img [src]="product.imageUrl" alt="Product Image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.title }}</h2>
        <p>Preço: R$ {{ product.price }}</p>
        <p>Data de Produção: {{ product.productionDate }}</p>
        <p>Vendedor: {{ product.nome }}</p>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="deletePost(product.postId)">Excluir</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
